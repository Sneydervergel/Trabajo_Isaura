<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverContainer" class="hidden">
    <div id="gameOver">
      <p id="congratulationMessage"></p>
      <p>Game Over!</p>
      <p>Puntaje Final: <span id="finalScore">0</span></p>
      <p>Mejor Puntuacion: <span id="highScore">0</span></p>
    </div>
    <button id="restartButton">Volver a jugar</button>
    <button id="resetScoreButton">Reiniciar Puntaje</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
